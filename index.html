---
layout: single
author_profile: true
---

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1 class="page_title" style="margin-bottom: 1em; font-size:calc(20px + 1vw);">Personal Projects</h1>

{% assign projects = site.projects | sort: 'uid' %}
{% for project in projects %}
<div>
  <div style="width: 30%; height: 100%; float: left; margin-right: 2%; margin-bottom: 1%;">
    <a href="{{project.url}}">
      <img src={{ project.image }} style="width: 100%; border-radius: 10%;" />
    </a>
  </div>
  <div style="width: 67%; height: 100%; float: right;">
    <div class="projecttitle" style="font-size:calc(15px + 1vw); font-weight: bold">
      {{ project.title }}
    </div>
    <p style="font-size:calc(8px + 1vw);; margin-top: 2%; min-width: 50%; font-style: italic; opacity: 0.8;">{{project.intro}}</p>
    <a href="{{project.url}}" target="_blank" class="btn btn--primary" style="margin-top: 2%;">Project Page</a>
  </div>
  <hr width="100%" color="#41879d" size="1"/>
</div>
{% endfor %}
