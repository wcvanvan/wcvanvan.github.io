{% if page.author_profile or layout.author_profile or page.sidebar %}
<div class="sidebar sticky">
  {% if page.author_profile or layout.author_profile %}{% include author-profile.html %}{% endif %}
  {% if page.sidebar %}
  <h1 style="font-size: calc(18px + 1vw);">{{ page.title }}</h1>
  <div style="font-size: calc(10px + 1vw); font-style: italic; opacity: 0.8;">{{ page.intro }}</div>
  <a href="{{ page.github-url }}" target="_blank" class="btn btn--primary" style="margin-top: 10px; width: 70%; float: inline-start;">View
    on Github</a>
  {% endif %}
</div>
{% endif %}
